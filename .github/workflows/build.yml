name: Build and Package GenEvolve3D Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Create and Activate Python Virtual Environment
        run: |
          python -m venv venv
          .\venv\Scripts\Activate
          python -m pip install --upgrade pip
          cd ${{ github.workspace }}
          pip install -r requirements.txt cx_Freeze pyqt5
        shell: pwsh

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          path: ~/AppData/Local/pip/Cache
          key: python-dependencies-${{ hashFiles('**/requirements.txt') }}

      - name: Build Application
        run: |
          cd ${{ github.workspace }}/src
          .\venv\Scripts\Activate
          python setup.py build
        shell: pwsh

      - name: Package Executable
        run: |
          .\venv\Scripts\Activate
          $buildPath = 'build/exe.win-amd64-3.9'
          if (Test-Path "$buildPath/GenEvolve3D.exe") {
            Compress-Archive -Path "$buildPath/*" -DestinationPath "GenEvolve3D.zip"
            echo "Executable packaged successfully."
          } else {
            echo "Executable not found. Exiting..."
            exit 1
          }
        shell: pwsh

      - name: Upload Packaged Application
        uses: actions/upload-artifact@v2
        with:
          name: GenEvolve3D
          path: GenEvolve3D.zip

      - name: Create Installer
        run: |
          makensis .github/workflows/installer.nsi
        shell: pwsh

      - name: Upload Installer
        uses: actions/upload-artifact@v2
        with:
          name: GenEvolve3D-Installer
          path: GenEvolve3D-Setup.exe
