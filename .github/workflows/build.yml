name: Build and Package GenEvolve3D Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-package:
    runs-on: windows-latest
    env:
      PYTHON_VERSION: '3.11'

    steps:
      - name: Clear Workspace
        run: Remove-Item -Recurse -Force * -Exclude .git, .github
        shell: pwsh

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create Virtual Environment
        run: python -m venv venv

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -r requirements.txt
        working-directory: ${{ github.workspace }}

      - name: Build Executable
        run: pyinstaller --onefile --noconsole --paths src --name GenEvolve3D src/GenEvolve3D.py
        shell: cmd
        working-directory: ${{ github.workspace }}

      - name: Copy Executable to NSIS Directory
        run: cp ./dist/GenEvolve3D.exe ./.github/workflows/GenEvolve3D.exe
        shell: pwsh

      - name: Install NSIS
        run: choco install nsis -y

      - name: Package as Installer
        run: makensis .github/workflows/installer.nsi
        shell: cmd
        working-directory: ${{ github.workspace }}

      - name: Upload Installer
        uses: actions/upload-artifact@v2
        with:
          name: GenEvolve3D-Installer
          path: ./.github/workflows/GenEvolve3D-Setup.exe
