name: Build and Package GenEvolve3D Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          path: ~/AppData/Local/pip/Cache
          key: python-dependencies-${{ hashFiles('**/requirements.txt') }}

      - name: Install Dependencies and Build Application
        run: |
          python -m venv venv
          & venv/Scripts/Activate
          python -m pip install --upgrade pip
          pip install numpy pyface traits mayavi vtk cx_Freeze pythreejs
          echo "from cx_Freeze import setup, Executable" > setup.py
          echo "setup(name='GenEvolve3D', version='0.1', description='GenEvolve3D Application', executables=[Executable('src/main.py')])" >> setup.py
          python setup.py build
        shell: pwsh

      - name: Package Executable
        run: |
          & venv/Scripts/Activate
          $buildPath = 'build/exe.win-amd64-3.9'
          if (Test-Path "$buildPath/GenEvolve3D.exe") {
            Compress-Archive -Path "$buildPath/*" -DestinationPath "GenEvolve3D.zip"
            echo "Executable packaged successfully."
          } else {
            echo "Executable not found. Exiting..."
            exit 1
          }
        shell: pwsh

      - name: Upload Packaged Application
        uses: actions/upload-artifact@v2
        with:
          name: GenEvolve3D
          path: GenEvolve3D.zip

      - name: Create Installer
        run: |
          $nsiScript = @'
          !include "MUI2.nsh"
          Name "GenEvolve3D"
          OutFile "GenEvolve3D-Setup.exe"
          InstallDir "$PROGRAMFILES\GenEvolve3D"
          ShowInstDetails show
          ShowUnInstDetails show
          !insertmacro MUI_PAGE_WELCOME
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_PAGE_FINISH
          !insertmacro MUI_LANGUAGE "English"
          Section "Install"
              SetOutPath "$INSTDIR"
              File 'build/exe.win-amd64-3.9/GenEvolve3D.exe'
              CreateDirectory "$SMPROGRAMS\GenEvolve3D"
              CreateShortCut "$SMPROGRAMS\GenEvolve3D\GenEvolve3D.lnk" "$INSTDIR\GenEvolve3D.exe"
              WriteUninstaller "$INSTDIR\Uninstall.exe"
          SectionEnd
          Section "Uninstall"
              Delete "$INSTDIR\GenEvolve3D.exe"
              Delete "$SMPROGRAMS\GenEvolve3D\GenEvolve3D.lnk"
              Delete "$INSTDIR\Uninstall.exe"
              RMDir "$SMPROGRAMS\GenEvolve3D"
              RMDir "$INSTDIR"
          SectionEnd
          '@
          Set-Content -Path installer.nsi -Value $nsiScript
          makensis installer.nsi
        shell: pwsh

      - name: Upload Installer
        uses: actions/upload-artifact@v2
        with:
          name: GenEvolve3D-Installer
          path: GenEvolve3D-Setup.exe
